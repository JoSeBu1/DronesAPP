<ion-header no-border>
    <ion-navbar transparent>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'PAGES.VUELOS.HEADER' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-horizontal>
    <ion-list no-lines>
        <ion-item-sliding *ngFor="let item of vuelo">
            <ion-item (click)="goToFly(item)">
                <h2>
                    <ion-icon name="locate" class="icon"></ion-icon>{{item.lugar || 'PAGES.VUELOS.EMPTY' | translate}}
                </h2>
                <p>
                    <ion-icon name="calendar" class="icon"></ion-icon>{{item.fecha.day + '/' + item.fecha.month + '/' + item.fecha.year || 'PAGES.VUELOS.EMPTY' | translate}}
                </p>
            </ion-item>
            <ion-item-options side="right">
                <button color="primary" ion-button (click)="goToEditFly(item)">
                    <ion-icon name="create"></ion-icon>
                    {{ 'PAGES.VUELOS.EDIT' | translate }}
                </button>
                <button color="danger" ion-button (click)="goToDeleteFly(item)">
                    <ion-icon name="trash"></ion-icon>
                    {{ 'PAGES.VUELOS.DELETE' | translate }}
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="goToAddFly()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
