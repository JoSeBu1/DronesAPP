<ion-header no-border>
    <ion-navbar transparent>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Vuelos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-horizontal>
    <ion-list no-lines>
        <ion-item-sliding *ngFor="let item of vuelo">
            <ion-item (click)="goToFly(item)">
                <h2>{{item.lugar || 'No se han introducido datos'}}</h2>
                <p>{{item.fecha || 'No se han introducido datos'}}</p>
            </ion-item>
            <ion-item-options side="right">
                <button color="primary" ion-button (click)="goToEditFly(item)">
                    <ion-icon name="create"></ion-icon>
                    Editar
                </button>
                <button color="danger" ion-button (click)="goToDeleteFly(item)">
                    <ion-icon name="trash"></ion-icon>
                    Eliminar
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="goToAddFly()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
