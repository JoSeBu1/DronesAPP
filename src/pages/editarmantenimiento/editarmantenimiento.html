<ion-header no-border>
    <ion-navbar transparent>
        <ion-title>{{ 'PAGES.EDITMANTENIMIENTOS.HEADER' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-horizontal>
    <ion-item>
        <ion-label floating>{{ 'PAGES.EDITMANTENIMIENTOS.TITLE' | translate }}</ion-label>
        <ion-input [(ngModel)]="titulo"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>{{ 'PAGES.EDITMANTENIMIENTOS.PRICE' | translate }}</ion-label>
        <ion-input [(ngModel)]="precio" type="number"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>{{ 'PAGES.EDITMANTENIMIENTOS.DATE' | translate }}</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" #fecha [(ngModel)]="myFecha" pickerFormat="DD MM YYYY" doneText="OK" cancelText="Cancelar"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label floating>{{ 'PAGES.EDITMANTENIMIENTOS.DESCRIPTION' | translate }}</ion-label>
        <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
    </ion-item>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="editMantenimiento(fecha.value)">
            <ion-icon name="custom-save"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
