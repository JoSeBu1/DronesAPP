<ion-header no-border>
    <ion-navbar transparent>
        <ion-title>{{ 'PAGES.ADDTRABAJOS.HEADER' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-horizontal>
    <ion-item>
        <ion-label floating>{{ 'PAGES.ADDTRABAJOS.PRICE' | translate }}</ion-label>
        <ion-input #precio type="number"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>{{ 'PAGES.ADDTRABAJOS.DATE' | translate }}</ion-label>
        <ion-datetime #fecha displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" doneText="Ok" cancelText="Cancelar"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label floating>Descripci√≥n</ion-label>
        <ion-textarea #descripcion></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label floating>{{ 'PAGES.ADDTRABAJOS.YTLINK' | translate }}</ion-label>
        <ion-input #video></ion-input>
    </ion-item>
    <ion-item no-lines>
        <ion-label>{{ 'PAGES.ADDTRABAJOS.PAID' | translate }}</ion-label>
        <ion-checkbox item-end #pago></ion-checkbox>
    </ion-item>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="addTrabajo(precio.value, fecha.value, descripcion.value, pago.value, video.value)">
            <ion-icon name="custom-save"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
