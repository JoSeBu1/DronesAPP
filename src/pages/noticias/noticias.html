<ion-header no-border>
    <ion-navbar transparent>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Noticias</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let item of noticia">
        <ion-card>
            <ion-card-header>
                <ion-card-title text-wrap>{{item.titulo}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>{{item.contenido}}</ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
