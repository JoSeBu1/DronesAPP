<ion-header no-border>
    <ion-navbar transparent>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'PAGES.MANTENIMIENTOS.HEADER' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-horizontal>
    <ion-list no-lines>
        <ion-item-sliding *ngFor="let item of mantenimiento">
            <ion-item (click)="goToMaintenance(item)">
                <h2>
                    <ion-icon name="book" class="icon"></ion-icon>{{item.titulo || 'PAGES.MANTENIMIENTOS.NOTTITLE' | translate}}
                </h2>
                <p>
                    <ion-icon name="calendar" class="icon"></ion-icon>{{item.fecha.day + '/' + item.fecha.month + '/' + item.fecha.year || 'PAGES.MANTENIMIENTOS.NOTDATE' | translate }}
                </p>
            </ion-item>
            <ion-item-options side="right">
                <button color="primary" ion-button (click)="goToEditMaintenance(item)">
                    <ion-icon name="create"></ion-icon>
                    {{ 'PAGES.MANTENIMIENTOS.EDIT' | translate }}
                </button>
                <button color="danger" ion-button (click)="goToDeleteMaintenance(item)">
                    <ion-icon name="trash"></ion-icon>
                    {{ 'PAGES.MANTENIMIENTOS.DELETE' | translate }}
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="goToAddMaintenance()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
