<ion-header no-border>
    <ion-navbar transparent>
        <ion-title>Editar Trabajo</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-horizontal>
    <ion-item>
        <ion-label floating>Precio</ion-label>
        <ion-input [(ngModel)]="precio" type="number"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Fecha</ion-label>
        <ion-input [(ngModel)]="fecha"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Descripci√≥n</ion-label>
        <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
    </ion-item>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="editTrabajo()">
            <ion-icon name="custom-save"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
