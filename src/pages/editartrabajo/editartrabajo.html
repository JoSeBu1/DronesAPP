<ion-header no-border>
    <ion-navbar transparent>
        <ion-title>Editar Trabajo</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-horizontal>
    <ion-item>
        <ion-label floating>Precio</ion-label>
        <ion-input [(ngModel)]="precio" type="number"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Fecha</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" #fecha [(ngModel)]="myFecha" pickerFormat="DD MM YYYY" doneText="OK" cancelText="Cancelar"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label floating>Descripci√≥n</ion-label>
        <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
    </ion-item>
    <ion-item no-lines>
        <ion-label>Pagado</ion-label>
        <ion-checkbox item-end [(ngModel)]="pagado"></ion-checkbox>
    </ion-item>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="editTrabajo(fecha.value)">
            <ion-icon name="custom-save"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
