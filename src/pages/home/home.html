<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button expand="block" color="danger" (click)="doGoogleLogin()">Google Login</button>
    <ion-item *ngIf="showUser">
        <ion-avatar item-left>
            <img [src]="user.imageUrl" alt="">
        </ion-avatar>
        <h2>{{user.displayName}}</h2>
        <p>{{user.email}}</p>
        <p>{{user.userId}}</p>
    </ion-item>
</ion-content>
