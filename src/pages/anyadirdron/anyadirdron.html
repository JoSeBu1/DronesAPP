<ion-header no-border>
    <ion-navbar transparent>
        <ion-title>{{ 'PAGES.ADDDRON.HEADER' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-horizontal>
    <ion-item>
        <ion-label floating>{{ 'PAGES.ADDDRON.BRAND' | translate }}</ion-label>
        <ion-input #marca type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>{{ 'PAGES.ADDDRON.MODEL' | translate }}</ion-label>
        <ion-input #modelo type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>{{ 'PAGES.ADDDRON.ADQUISITIONDATE' | translate }}</ion-label>
        <ion-datetime #fecha displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" doneText="Ok" cancelText="Cancelar"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label floating>{{ 'PAGES.ADDDRON.NICK' | translate }}</ion-label>
        <ion-input #apodo type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>{{ 'PAGES.ADDDRON.COMMENTS' | translate }}</ion-label>
        <ion-textarea #comentarios></ion-textarea>
    </ion-item>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="addDron(apodo.value, marca.value, modelo.value, fecha.value, comentarios.value)">
            <ion-icon name="custom-save"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
