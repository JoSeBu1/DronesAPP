<ion-header no-border>
    <ion-navbar transparent>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'PAGES.TRABAJOS.HEADER' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-horizontal>
    <ion-list no-lines>
        <ion-item-sliding *ngFor="let item of trabajo">
            <ion-item (click)="goToWork(item)">
                <h2>{{item.lugar || 'PAGES.TRABAJOS.NOTSITE' | translate}}</h2>
                <p>{{item.pagado || 'PAGES.TRABAJOS.NOTPAID' | translate}}â‚¬</p>
            </ion-item>
            <ion-item-options side="right">
                <button color="primary" ion-button (click)="goToEditWork(item)">
                    <ion-icon name="create"></ion-icon>
                    {{ 'PAGES.TRABAJOS.EDIT' | translate }}
                </button>
                <button color="danger" ion-button (click)="goToDeleteWork(item)">
                    <ion-icon name="trash"></ion-icon>
                    {{ 'PAGES.TRABAJOS.DELETE' | translate }}
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="goToAddWork()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
