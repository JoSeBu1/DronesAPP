<ion-header no-border>
    <ion-navbar transparent>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Trabajos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-horizontal>
    <ion-list no-lines>
        <ion-item-sliding *ngFor="let item of trabajo">
            <ion-item (click)="goToWork(item)">
                <h2>{{item.fecha || 'No se ha introducido fecha'}}</h2>
                <p>{{item.precio || 'No se ha introducido precio'}}â‚¬</p>
            </ion-item>
            <ion-item-options side="right">
                <button color="primary" ion-button (click)="goToEditWork(item)">
                    <ion-icon name="create"></ion-icon>
                    Editar
                </button>
                <button color="danger" ion-button (click)="goToDeleteWork(item)">
                    <ion-icon name="trash"></ion-icon>
                    Eliminar
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="goToAddWork()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
