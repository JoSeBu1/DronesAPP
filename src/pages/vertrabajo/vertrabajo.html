<ion-header no-border>
    <ion-navbar transparent>
        <ion-title>Ver Trabajo</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-horizontal>
    <ion-item no-lines>
        <h2>Precio</h2>
        <p>{{precio || 'No se han introducido datos'}}€</p>
    </ion-item>
    <ion-item no-lines>
        <h2>Fecha</h2>
        <h2>{{fecha.day + '/' + fecha.month + '/' + fecha.year || 'No se ha introducido fecha'}}</h2>
    </ion-item>
    <ion-item no-lines>
        <ion-label>Pagado</ion-label>
        <ion-checkbox class="checkbox" [checked]="pagado" disabled item-end></ion-checkbox>
    </ion-item>
    <ion-item no-lines>
        <h2>Descripción</h2>
        <p>{{descripcion || 'No se han introducido datos'}}</p>
    </ion-item>
    <iframe *ngIf="hayVideo" width="100%" height="200px‬" [src]="myVideo"></iframe>
</ion-content>
