<ion-header no-border>
    <ion-navbar transparent>
        <ion-title>Iniciar Sesión</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-horizontal>
    <img src="assets/imgs/dron.png" class="logo" />
    <ion-item class="bajarItem">
        <ion-label floating>Correo electrónico</ion-label>
        <ion-input #email type="text" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input #password type="password" required></ion-input>
    </ion-item>
    <p style="text-align:right" class="bajarItem"><a (click)="goToForgotPassword()">¿Contraseña olvidada?</a></p>
    <button class="entrar" (click)="goTo(email.value, password.value)" ion-button block>Iniciar Sesión</button>
    <p style="text-align:center">Si aún no estás registrado <a (click)="goToSignUp()">Regístrate</a></p>
    <button ion-button block color="danger" (click)="doGoogleLogin()">Google Login</button>
    <ion-item *ngIf="showUser">
        <ion-avatar item-left>
            <img [src]="user.imageUrl" alt="">
        </ion-avatar>
        <h2>{{user.displayName}}</h2>
        <p>{{user.email}}</p>
        <p>{{user.userId}}</p>
    </ion-item>
</ion-content>
