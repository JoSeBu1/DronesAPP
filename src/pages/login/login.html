<ion-header no-border>
    <ion-navbar color="primary" transparent>
        <ion-title>{{ 'PAGES.LOGIN.HEADER' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-horizontal>
    <img src="assets/imgs/dron.png" class="logo" />
    <ion-item class="bajarItem">
        <ion-label floating>{{ 'PAGES.LOGIN.CORREO' | translate }}</ion-label>
        <ion-input #email type="text" autocapitalize="off" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>{{ 'PAGES.LOGIN.PASS' | translate }}</ion-label>
        <ion-input #password type="password" autocapitalize="off" required></ion-input>
    </ion-item>
    <p style="text-align:right" class="bajarItem"><a (click)="goToForgotPassword()">{{ 'PAGES.LOGIN.PASSFORGOT' | translate }}</a></p>
    <button class="entrar" (click)="goTo(email.value, password.value)" ion-button block>{{ 'PAGES.LOGIN.EMAILLOGIN' | translate }}</button>
    <p style="text-align:center">{{ 'PAGES.LOGIN.EMAILSIGNUP1' | translate }}<a (click)="goToSignUp()">{{ 'PAGES.LOGIN.EMAILSIGNUP2' | translate }}</a></p>
    <button ion-button block icon-left class="entrar google-color" (click)="loginGoogle()"><ion-icon name="logo-google"></ion-icon>{{ 'PAGES.LOGIN.GOOGLELOGIN' | translate }}</button>
    <button ion-button block icon-left class="entrar facebook-color" (click)="loginFacebook()"><ion-icon name="logo-facebook"></ion-icon>{{ 'PAGES.LOGIN.FACEBOOKLOGIN' | translate }}</button>
</ion-content>
