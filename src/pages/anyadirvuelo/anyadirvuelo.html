<ion-header no-border>
    <ion-navbar color="primary" transparent>
        <ion-title>{{ 'PAGES.ADDVUELOS.HEADER' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-horizontal>
    <ion-item>
        <ion-label floating>{{ 'PAGES.ADDVUELOS.NBATERIES' | translate }}</ion-label>
        <ion-input #baterias type="number" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>{{ 'PAGES.ADDVUELOS.SITE' | translate }}</ion-label>
        <ion-input #lugar type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>{{ 'PAGES.ADDVUELOS.DATE' | translate }}</ion-label>
        <ion-datetime #fecha displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" doneText="Ok" cancelText="Cancelar"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label floating>{{ 'PAGES.ADDVUELOS.DISTANCE' | translate }}</ion-label>
        <ion-input #distancia type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>{{ 'PAGES.ADDVUELOS.TEMP' | translate }}</ion-label>
        <ion-textarea #condicionesAtmosfericas></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label floating>{{ 'PAGES.ADDVUELOS.YTLINK' | translate }}</ion-label>
        <ion-input #video></ion-input>
    </ion-item>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="addVuelo(baterias.value, lugar.value, fecha.value, distancia.value, condicionesAtmosfericas.value, video.value)">
            <ion-icon name="custom-save"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
